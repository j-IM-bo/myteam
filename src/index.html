<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"
        />
        <meta name="keywords" content="front-end boilerplate" />
        <link rel="canonical" href="#" />

        <title>myteam</title>
        <meta name="description" content="project starting template" />

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="favicon-16x16.png"
        />
        <link rel="manifest" href="site.webmanifest" />
        <link rel="mask-icon" href="safari-pinned-tab.svg" color="#3b8ef9" />
        <meta name="msapplication-TileColor" content="#3b8ef9" />
        <meta name="theme-color" content="#ffffff" />
    </head>

    <body class="js-body stop-scrolling">
        <header class="header js-header">
            <div class="header__inner">
                <a href="/" class="header__site-link">
                    <img src="" alt="Logo" class="header__site-logo" />
                    <span class="visually-hidden">logo</span>
                </a>
                <nav class="header__site-nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-list-item">
                            <a href="#" class="header__nav-link">About</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- menu button object -->
            <button class="menu-button js-menu-btn">
                <span class="x"></span>
                <span class="y"></span>
                <span class="z"></span>
                <span class="visually-hidden">Menu</span>
            </button>
            <!-- menu component -->
            <div class="menu js-menu">
                <nav class="menu__nav">
                    <ul class="menu__list">
                        <li class="menu__list-item js-menu-item">
                            <a href="#" class="menu__link">About</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- /end .menu-->
        </header>

        <main></main>

        <!-- footer -->
        <footer class="footer"></footer>
